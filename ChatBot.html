<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ChatBotV2.0</title>
   <link rel="stylesheet" href="css/home.css">
   <link rel="stylesheet" href="css/chat.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
   <!-- Created By Abir
        App version: 0.2
   -->
   <div class="chat-bar-collapsible">
      <button id="chat-button" type="button" class="collapsible">Chat With Us
         <i id="chat-icon" style="color: rgb(10, 75, 26);" class="fa fa-fw fa-comments-o"></i>
      </button>
      <div class="content">
         <div class="full-chat-clock">
            <!-- Message container -->
            <div class="outer-container">
               <div class="chat-container">
                  <!-- Messeges -->
                  <div class="chatbox" id="chatbox">
                     <h4 id="chat-timestamp"></h4>
                     <p class="botStarterMessage" id="botText"><span>Loading....</span></p>
                  </div>
                  <!-- User Input Box -->
                  <div class="chat-bar-input-block">
                     <div id="user-Input"><input type="text" id="textInput" class="input-box" name="msg" placeholder="Tap Enter to send a message "><p></p></div>
                     <div class="chat-bar-icons">
                        <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                        <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                     </div>
                  </div>
                  <div id="chat-bar-bottom"><p></p></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
   <script src="./chat.js"></script>
   <script src="/response.js"></script>
</body>
</html>
